<!doctype html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<title>Employee Cost</title>
		<script src="js/jquery-2.2.4.min.js"></script>
		<script src="js/handlebars-v4.0.5.js"></script>
		<link href = "css/hireCost.css" rel = "stylesheet" type = "text/css">
	</head>
<body>
	<h1>Employee Information<h1/>
	<div id="text">
	
	<fieldset>
	
	<p>
	<label for="empId">Employee ID:</label>
	<input type="text" id="empId" pattern="[0-9]{7}" required placeholder="Employee ID" />
	</p>
	
	<p>
	<label for="fName">First Name:</label>
	<input type="text" id="fName" required placeholder="First Name" />
	</p>
	
	<p>
	<label for="lName">Last Name</label>
	<input type="text" id="lName" required placeholder="Last Name" />
	</p>
	
	<p>
	<label for="posNum">Position Number</label>
	<input type="text" id="posNum" required placeholder="Position Number" />
	</p>
	
	<p>
	<label for="posTitle">Position Title</label>
	<input type="text" id="posTitle" required placeholder="Position Title" />
	</p>
	
	<p>
	<label for="empType">Employee Type</label>
	</p>
	<p>
	<select id="empType" name="empType" value="">
		<option value="" selected>Select Employee Type:</option>
			<option value="1">Hourly Pay Rate (Non Exempt Employees)</option>
			<option value="1">Contact Hour Pay Rate (Exempt Instructors)</option>	
	</select>
	</p>
	
	<p>
	<label for="sDate">Start date</label>
	<input type="date" id="sDate" required placeholder="Start date" />
	</p>

	<p>
	<label for="cDate">End date</label>
	<input type="date" id="cDate" required placeholder="End date" />
	</p>
	
	</fieldset>
	
	<fieldset>
	<h1>Budgeting Worksheet</h1>
	
	<p>
	<label for="glAcct">GL Account:</label>
	<input type="text" id="glAcct" required placeholder="GL Account" />
	</p>
	
	<p>
	<label for="rate">Hourly rate:</label>
	<input type="number" id="rate" required placeholder="Hourly rate" />
	</p>
	
	<p>
	<label for="hours">Estimated Monthly Hours:</label>
	<input type="number" id="hours" required placeholder="Monthly Hours" />
	</p>

	<p>
	<label for="compensation">Estimated Encumbrance for Current Fiscal Year:</label>
	<input type="number" id="compensation"  />
	</p>
	
	</fieldset>
	
	<fieldset>
	<h1>Supervisor Information</h1>
	<label for="supervisor">Supervisor Name:</label>
	<input type="text" id="supervisor" required placeholder="Supervisor Name" />
	</p>
	
	<p>
	<label for="phone">Phone Extension:</label>
	<input type="text" id="phone" pattern="[0-9]{4}" required placeholder="Phone Extension" />
	</p>
	
	</fieldset>
	
	<p>
	<button class="button" id="submit">Calculate</button>
	<button class="button" id="reset">Reset</button>
	</p>
	
	</div><!-- End of contact-form -->
	
	<div id="printable">
	<p>Employee ID: {{empId}}</p>
	<p>First Name: {{fName}}</p>
	<p>Last Name: {{lName}}</p>
	
	</div>
	<script src="calculateHireCost.js">
	</script>
</body>
</html>
