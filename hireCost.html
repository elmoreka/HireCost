<!doctype html>
<html lang="en">
<html>
	<head>
		<meta charset="UTF-8">
		<title>Employee Cost</title>
	</head>
<body>
	<div id="contact form">
	
	<fieldset>
	
	<p>
	<label for="custname">Name</label>
	<input type="text" id="custname" required placeholder="First and Last Name" />
	</p>
	
	<p>
	<label for="address">Address</label>
	<input type="text" id="address" required placeholder="Enter your street address" />
	</p>
	
	<p>
	<label for="city">City</label>
	<input type="text" id="city" required placeholder="City" />
	
	<label for="state">State</label>
	<input type="text" id="state" required placeholder="State" />
	
	<label for="zip">Zip Code</label>
	<input type="text" id="zip" pattern="[0-9]{5}" required placeholder="Zip Code" />
	</p>
	
	<p>
	<label for="email">Email</label>
	<input type="email" id="email" required placeholder="Email Address" />
	</p>
	
	<p>
	<label for="phone">Phone</label>
	<input type="text" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
		required placeholder="Phone Number"/>
	</p>
	
	<p>
	<label for="position">Position</label>
	<input type="text" id="position" placeholder="Position applied for" />
	</p>
	
	<p>
	<label for="sDate">Start date</label>
	<input type="date" id="sDate" required placeholder="Start date" />
	</p>

	<p>
	<label for="cDate">Completion date</label>
	<input type="date" id="cDate" required placeholder="Completion date" />
	</p>
	
	<p>
	<label for="rate">Pay rate</label>
	<input type="number" id="rate" required placeholder="Pay rate" />
	</p>
	
	<p>
	<label for="hours">Weekly Hours</label>
	<input type="number" id="hours" required placeholder="Weekly Hours" />
	</p>
	
	<p>
	<label for="tHours">Total Hours</label>
	<input type="number" id="tHours" />
	</p>

	<p>
	<label for="compensation">Total Compensation</label>
	<input type="number" id="compensation"  />
	</p>
	
	<label for="message">Questions or Comments</label>
	<textarea id="message" placeholder="Any Questions or Comments"></textarea>
	
	<button class="button" id="submit">Submit</button>
	
	</fieldset>
	
	</div><!-- End of contact-form -->
	<script src="calculateHireCost.js">
	</script>;
</body>
</html>
